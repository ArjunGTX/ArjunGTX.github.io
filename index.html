<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="outer-box">
            <h1>REGISTRATION FORM</h1>
            <div class="form">
                <form action="">
                    <div class="field">
                        <label for="user">User Id :</label>
                        <input type="text" name="user-id" id="user" placeholder="Enter the User Id" pattern=".{5,12}"
                            title="User Id must be of 5 to 12 characters.!" required>
                    </div>

                    <div class="field">
                        <label for="pass">Password :</label>
                        <input type="password" name="password" id="pass" placeholder="Enter the Password"
                            pattern=".{7,12}" title="Password must be of 7 to 12 characters.!" required>
                    </div>

                    <div class="field">
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name" placeholder="Enter the Name" pattern="[A-Za-z]{1,}"
                            title="Name can contain alphabets only.!" required>
                    </div>

                    <div class="field">
                        <label for="add">Address:</label>
                        <input type="text" name="address" id="add" placeholder="Enter the Address">
                    </div>

                    <div class="field">
                        <label for="cty">Select Country :</label>
                        <select name="country" id="cty" required>
                            <option value="" disabled selected hidden>Select</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="zip">Zip Code :</label>
                        <input type="text" name="pin" id="zip" placeholder="Enter the Zip Code" pattern="[0-9]{1,}"
                            title="Zip Code can contain only numbers.!" required>
                    </div>

                    <div class="field">
                        <label for="email">Email :</label>
                        <input type="email" name="mail" id="email" placeholder="Enter the Email address" required>
                    </div>

                    <div class="field">
                        <label for="sex">Sex :</label>
                        <input type="radio" name="gender" id="sex" value="Male">Male
                        <input type="radio" name="gender" id="sex" value="Female">Female
                    </div>

                    <div class="field">
                        <label for="lang">Language :</label>
                        <input type="checkbox" name="language" id="lang" value="English">English
                        <input type="checkbox" name="language" id="lang" value="Non English">Non English
                    </div>

                    <div class="field">
                        <label for="about">About :</label>
                        <textarea name="about" id="about" cols="30" rows="3" placeholder="Describe yourself."
                            draggable="false"></textarea>
                    </div>

                    <div class="field">
                        <input type="reset" class="button"></button>
                        <input type="submit" class="button"></button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
